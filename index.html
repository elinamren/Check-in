<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkin in</title>
  </head>
  <body>
    <h1>Hello, get ready to check in!</h1>
    <div id="question-container">
      <p id="question-holder">dhewdhw ewhduwehe hdewu</p>
    </div>
    <button id="get-btn" onclick="getRandomQuestion()">
      Get random question
    </button>
    <button id="show-add-btn" onclick="openAddContainer()">+</button>
    <div id="add-container" class="hidden">
      <h2>Add your best check in question!</h2>
      <label for="question-input">Write your awesome question here!</label>
      <input id="question-input" type="text" name="Check in addQuestion" />
      <label for="by-input">And your name here.</label>
      <input id="by-input" type="text" name="Added body" />
      <button id="add-btn" onclick="addQuestion()" type="button">Add</button>
    </div>
    <button id="info-btn" onclick="showInfo()">i</button>
    <div id="info-container" class="hidden">
      <p>
        Here you can get a random check in question or discussion starter and
        add your own that will be added to the list. <br /><br />I use google
        sheet as a database. Find out more about this project
        <a href="https://github.com/elinamren/checkin-in">here</a>.
      </p>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
